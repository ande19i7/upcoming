<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="CSS/mutual.css">

</head>



<body>




	<header class="absolute">

			<a>

			</a>
			<a>
				<button data-genre="Pop">Pop</button>
			</a>
			<a>

			</a>
			<a>

			</a>
			<a>

		</nav>
	</header>


	<div class="page-splash">

	</div>

		<section id="liste">




		</section>

			<article class="menu">

					<h2 class="navn"></h2>
					<p class="genre"></p>
					<button class="articleknap">Vis mere</button>

				<div class="billede-overlay">

					<img src="" alt="" class="billede">

				</div>

		</template>

					<img src="CSS/logo_hvidt.svg">
					<form>
						<label for="email">E-MAIL</label>

					</form>
				</div>
				<div class="col">
					<h3>FIND OS HER</h3>
					<p>Voresvej 291
						<br> 1421 København K
						<br>Danmark
					</p>
				</div>
				<div class="col">
					<div class="top">
						<h3>KONTAKT</h3>
						<p>
							voresmail@hotmail.dk
							<br>Tel: +45 12 34 43 21
						</p>
					</div>
					<div class="bottom">
						<a href="#" class="fa fa-facebook"></a>

						<a href="#" class="fa fa-instagram"></a>

						<a href="#" class="fa fa-youtube"></a>

					</div>
				</div>
			</div>
			<div class="mobil">
				<h3>KONTAKT</h3>
				<p>
					voresmail@hotmail.dk
					<br>Tel: +45 12 34 43 21
				</p>
				<p>Voresvej 291
					<br> 1421 København K
					<br>Danmark
				</p>
			</div>
		</footer>
